version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/lms
      - PORT=5001
      - JWT_SECRET=whfwof
      - NODE_ENV=development
      - CLOUDINARY_CLOUD_NAME=dxhwydnwz
      - CLOUDINARY_API_KEY=552859952852756
      - CLOUDINARY_API_SECRET=obSf9do7Y5Q9jZlGZgAHYDypJCE
    depends_on:
      - mongodb
    networks:
      - app-network

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data: 